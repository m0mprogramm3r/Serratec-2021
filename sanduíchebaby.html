<script>
  document.write("<b>Lanche Rápido de Forno</b></br></br>");
  document.write("<b>Ingredientes:</b></br></br>");
  document.write("* Pão de forma (quantidade que desejar);</br>");
  document.write("* 250g de maionese;</br>");
  document.write("* Molho de tomate pronto;</br>");
  document.write("* 200g de presunto fatiado;</br>");
  document.write("* 200g de mussarela fatiada;</br>");
  document.write("* 250g de requeijão cremoso;</br>");
  document.write("*1 tomate cortado em rodelas
orégano (a gosto)
leite
Modo de Preparo
Em uma tigela adicione 250 g de maionese e 250 g de requeijão cremoso;
Misture tudo e reserve o “creme”;
Em uma forma espalhe molho de tomate por ela toda;
Faça uma camada com pão de forma levemente úmido com leite;
Em cima da primeira camada de pão, adicione o creme de requeijão com maionese, cobrindo toda a camada de pão;
Faça uma camada de presunto fatiado;
Faça uma camada de queijo fatiado;
Tampe o recheio com mais uma camada de molho de tomate;
Faça mais uma camada com pão úmido de leite;
Repita mais uma camada de creme + presunto + queijo;
Tampe a torta com mais uma camada de pão;
Passe o creme em cima da última camada e adicione queijo muçarela em cima;
Decore com rodelas de tomate;
Coloque orégano a gosto;
Leve o lanche em um forno pré-aquecido 180ºC e deixe por 25 minutos.
</script>
