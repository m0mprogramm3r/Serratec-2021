<script>
  document.write("<b>Lanche Rápido de Forno</b></br></br>");
  document.write("<b>Ingredientes:</b></br></br>");
  document.write("* Pão de forma (quantidade que desejar);</br>");
  document.write("* 250g de maionese;</br>");
  document.write("* Molho de tomate pronto;</br>");
  document.write("* 200g de presunto fatiado;</br>");
  document.write("* 200g de mussarela fatiada;</br>");
  document.write("* 250g de requeijão cremoso;</br>");
  document.write("* 1 tomate cortado em rodelas;</br>");
  document.write("* Orégano (a gosto);</br>");
  document.write("* Leite</br></br>");
  document.write("<b>Modo de Preparo:</b></br></br>");
  document.write("* Em uma tigela adicione 250g de maionese e 250g de requeijão cremoso;</br>");
  document.write("* Misture tudo e reserve o “creme”;</br>");
  document.write("* Em uma forma espalhe molho de tomate por ela toda;</br>");
  document.write("* Faça uma camada com pão de forma levemente úmido com leite;</br>");
  document.write("* Em cima da primeira camada de pão, adicione o creme de requeijão com maionese, cobrindo toda a camada de pão;</br>");
  document.write("* Faça uma camada de presunto fatiado;</br>");
  document.write("* Faça uma camada de queijo fatiado;</br>");
  document.write("* Tampe o recheio com mais uma camada de molho de tomate;</br>");
  document.write("* Faça mais uma camada com pão úmido de leite;</br>");
  document.write("* Repita mais uma camada de creme + presunto + queijo;</br>");
  document.write("* Tampe a torta com mais uma camada de pão;</br>");
  document.write("* Passe o creme em cima da última camada e adicione queijo mussarela em cima;</br>");
  document.write("* Decore com rodelas de tomate;</br>");
  document.write("* Coloque orégano a gosto;</br>");
  document.write("* Leve o lanche em um forno pré-aquecido 180ºC e deixe por 25 minutos.</br></br>");
  document.write("<b>Espere esfriar e saboreei :)</b>");
</script>
