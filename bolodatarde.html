<script>
  document.write("<b>Ingredientes da massa:</b></br></br>");
  document.write("* 4 ovos</br>");
  document.write("* 1 xícara (chá) de óleo</br>");
  document.write("* 1 pitada de sal</br>");
  document.write("* 2 xícaras de açúcar</br>");
  document.write("* 3 cenouras médias</br>");
  document.write("* 3 xícaras de farinha de trigo</br>");
  document.write("* 1 colher (sopa) rasa de fermento químico</br></br>");
  document.write("<b>Ingredientes da Cobertura:</b></br></br>");
  document.write("* 3 xícaras de leite</br>");
  document.write("* 1 colher (sopa) de margarina</br>");
  document.write("* 6 colheres (sopa) de cacau em pó</br>");
  document.write("* 3 colheres de açúcar</br>");
  document.write("* 1 caixa de creme de leite</br></br>");
  document.write("<b>Modo de preparo do bolo de cenoura:</b></br></br>");
  document.write("* Corte as cenouras em pedaços pequenos;</br>");
  document.write("* Coloque no liquidificador os ovos, o óleo, o açúcar, o sal e as cenouras cortadas;</br>");
  document.write("* Bata até ficar homogêneo;</br>");
  document.write("* Em uma tigela, peneire a farinha e  coloque a mistura batida do liquidificador;</br>");
  document.write("* Acrescente o fermento e mexa pouco só para misturar na massa;</br>");
  document.write("* Em uma forma redonda com furo central, coloque a massa e leve ao forno preaquecido;</br>");
  document.write("* Deixe assar em média 40 minutos ou até que faça o teste do palito e ele saia limpo.</br></br>");
  document.write("<b>Modo de preparo da cobertura:</b></br></br>");
  document.write("* Coloque em uma panela o leite, cacau em pó, açúcar e a margarina. Leve ao fogo médio e vá mexendo;</br>");
  document.write("* Quando começar a ferver, abaixe o fogo e continue mexendo para que possa engrossar;</br>");
  document.write("* Coloque o creme de leite e continue mexendo até ficar uma consistência cremosa;</br>");
  document.write("* O ponto da calda não deve ser muito líquido nem muito grosso. Tem que ser cremoso suficiente para ficar no bolo e cair quando for partido.</br></br>");
  document.write("<b>Montagem bolo vulcão de cenoura:</b></br></br>");
  document.write("* Espere o bolo esfriar e desenforme. Coloque toda a calda dentro do furo central até que tampe o bolo como cobertura. Finalize por cima com chocolate granulado.</br>");
  document.write("* Quando partir o bolo a cobertura vai se espalhar, por isso, coloque o bolo em uma base grande para que a calda fique nele quando começar a cair.");
</script>
